<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Main Page</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<div class="container mt-3">
    <div class="card text-center">
        <br>
        <div>
            <form th:action="@{/logout}" method="post">
                <input type="submit" value="Logout" />
            </form><br><br>
        <div class="card-header">
            <h2>Select the table you want to work with:</h2>
            <div>
                <a href="/manufacturer" class="btn btn-outline-primary" style="width:400px;"
                   role="button" data-bs-toggle="button">Manufacturer</a></div><br>
            <div>
                <a href="/product" class="btn btn-outline-primary" style="width:400px;"
                   role="button" data-bs-toggle="button">Product</a></div><br>
            <div sec:authorize="hasAuthority('ROLE_ADMIN')">
                <a href="/user" class="btn btn-outline-primary" style="width:400px;"
                   role="button" data-bs-toggle="button">User</a>
            </div>
            <br>
        </div>
    </div>
</div>
</body>
</html>
