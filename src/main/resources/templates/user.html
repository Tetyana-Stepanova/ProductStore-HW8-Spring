<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>User</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<div class="container mt-3">
  <div class="card text-center">
    <div class="card-header">
      <h2>List of Users:</h2><br>
      <a href="/createUser">Create new user</a><br>
      <div>
        <table class="table" align="center" border="5" frame="border" cellpadding="10">
          <thead>
          <tr>
            <th>User ID</th>
            <th>E-mail</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Roles</th>
            <th></th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="user : ${listUsers}">
            <td th:text="${user.uuid}">User ID</td>
            <td th:text="${user.email}">Email</td>
            <td th:text="${user.firstName}">Name</td>
            <td th:text="${user.lastName}">Last name</td>
            <td th:text="${user.roles}">Roles</td>
            <td>
              <a th:href="@{'/updateUser/' + ${user.uuid}}">Update</a>
              &nbsp;&nbsp;&nbsp;
              <a th:href="@{'/deleteUser/' + ${user.uuid}}">Delete</a>
              &nbsp;&nbsp;&nbsp;
            </td>
          </tr>
          </tbody>
        </table>
        <div>
          <a href="/main" class="btn btn-outline-dark" style="width:400px;"
             role="button" data-bs-toggle="button">Back</a></div><br>
      </div>
    </div>
  </div>
</body>
</html>
