<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Manufacturer Update</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<div class="container mt-3">
  <div class="card text-center">
    <div class="card-header">
      <h2>Enter data to update manufacturer</h2>
      <form action="#" th:action="@{/save}" th:object="${manufacturer}" method="post">
      <div>
        <table class="table" align="center" border="5" frame="border" cellpadding="10">
          <tr>
            <td>Manufacturer UUID:</td>
            <td>
              <input type="text" th:field="*{uuid}" readonly="readonly" />
            </td>
          </tr>
          <tr>
            <td>Manufacturer Name:</td>
            <td><input type="text" th:field="*{manufName}" /></td>
          </tr>
          <tr>
            <td colspan="2"><button type="submit">Save</button> </td>
          </tr>
        </table>
      </div>
       </div>
  </div>
</div>
</body>
</html>
