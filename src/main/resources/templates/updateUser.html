<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>User Update</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<div class="container mt-3">
  <div class="card text-center">
    <div class="card-header">
      <h2>Enter data to update user</h2>
      <form action="#" th:action="@{/saveUser}" th:object="${user}" method="post">
        <div>
          <table class="table" align="center" border="5" frame="border" cellpadding="10">
            <tr>
              <td>User UUID:</td>
              <td>
                <input type="text" th:field="*{uuid}" readonly="readonly" />
              </td>
            </tr>
            <tr>
              <td>First Name:</td>
              <td><input type="text" th:field="*{firstName}" /></td>
            </tr>
            <tr>
              <td>Last Name:</td>
              <td><input type="text" th:field="*{lastName}" /></td>
            </tr>
            <tr>
              <td>Email:</td>
              <td><input type="text" th:field="*{email}" /></td>
            </tr>
            <tr>
              <td>Password:</td>
              <td><input type="text" th:field="*{password}" /></td>
            </tr>
            <div class="form-group row">
              <label class="col-4 col-form-label">Roles: </label>
              <div class="col-8">
                <th:block th:each="role: ${listRoles}">
                  <input type="checkbox" th:field="*{roles}"
                         th:text="${role.roleName}" th:value="${role.uuid}" class="m-2" />
                </th:block>
              </div>
            </div>
            <tr>
                <td colspan="2"><button type="submit">Save</button> </td>
              </tr>
          </table>
        </div>
     </div>
  </div>
</div>
</body>
</html>
